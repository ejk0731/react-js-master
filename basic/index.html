<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bascis of React</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  /* State */
  /* 1. reRendering - whenever the data changes, it updates UI
        we need to re-render where data changes
        useState function include re-rendering
  */
  /* 
    development -> html 태그 사용시 에러 발생 o
    production -> minifiy 되어 html 태그를 사용하여도 에러 발생 x

    for => htmlFor
    class => className

    event
    event.target.value
  */

  
  function App() {
    const [minutes, setMinutes] = React.useState();
    const onChange = (event) => {
      setMinutes(event.target.value)
    }
    const reset = () => setMinutes(0)
    
    return (
      <div>
        <h1>Super Converter</h1>
        <div>
          <label htmlFor="minutes"></label>
          <input value={minutes} id="minutes" type="number" placeholder="Minutes" onChange={onChange} />  
        </div>
        <div>
          <label htmlFor="hours"></label>
          <input value={Math.round(minutes / 60)} id="" type="number" placeholder="Hours" />
        </div>
        <h4>You want to convert {minutes} into</h4>
        <button onClick={reset}>Reset</button>
      </div>
    )
  } 
  
  ReactDOM.render(<App />, root);

</script>
</html>
