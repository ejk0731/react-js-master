<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bascis of React</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  /* 
    syntax
    props -> object
    컴포넌트는 우리가 넣은 모든것을 갖는 오브젝트가 됨
    이 오브젝트는 text라는 이름의 key를 가짐
    props는 오브젝트라 {} 로 간단하게 사용 가능

    *** 
    자바스크립트는 객체(object) 기반의 스크립트 언어
    원시 타입(Primitives)을 제외한 나머지 값들(함수, 배열, 정규표현식 등)은 모두 객체
    객체는 키(key)과 값(value)으로 구성된 프로퍼티(Property)들의 집합

    프로퍼티 값으로 함수를 사용할 수도 있으며 프로퍼티 값이 함수일 경우, 일반 함수와 구분하기 위해 메소드라 부른다
    객체는 데이터를 의미하는 프로퍼티(property)와 
    데이터를 참조하고 조작할 수 있는 동작(behavior)을 의미하는 메소드(method)로 구성된 집합
    
    중괄호({})를 사용하여 객체를 생성하는데 {} 내에 1개 이상의 프로퍼티를 기술하면 해당 프로퍼티가 추가된 객체를 생성할 수 있다. 
    {} 내에 아무것도 기술하지 않으면 빈 객체가 생성된다.
  */

  function SaveBtn({ text, big }) {
    console.log(text, big)
    return (
      <button style={{
        backgroundColor: "tomato",
        color: "white",
        padding: "10px 20px",
        border: 0,
        borderRadius: 10,
        fontSize: big ? 18 : 15
      }}>
      {text}
      </button>
    )
  }
  
  function App() {
    return (
      <div>
        <SaveBtn text="Save Change" big={false}/>
        <SaveBtn text="Continue" big={true}/>
      </div>
    )
  } 
  
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);

</script>
</html>
