<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bascis of React</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  /* 1. WHY do we use React JS? 
    - to update our html when it needs to be updated */
  /* 2. createElement
        tag
        property - id, class... */
  /* 3. ReactDOM 작성시 대소문자 구분 */
  /* 4. React Js - interactive power house
        React DOM - React element to HTML
  */
  /* 5. JSX
        similar to HTML
        use Babel to transform 
        
        *** Babel - code transformer
            https://babeljs.io/setup#installation
            babel transform it and put it in <head> tag

        First letter of your Component should be Uppercase
        If it's lowercase, HTML and JSX will think it as a HTML Tag
  */
  
  const root = document.getElementById("root");
  function Title () {
    return (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello! I'm a h3</h3>
    )
  } 
  const Button = () =>  <button style={{backgroundColor: "tomato"}} onClick={() => console.log("i'm clicked")}>Click me</button>
  const Container = () => <div><Title /> <Button /></div>
  
  ReactDOM.render(<Container />, root);
</script>
</html>
