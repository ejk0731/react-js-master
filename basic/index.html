<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bascis of React</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  /* 
    커스텀 컴포넌트에 onClick을 적으면 이는 이벤트리스너가 아님, 이것은 하나의 props가 되는것임
    html 태그에 전달해주어야함

    컴포넌트가 변경되면 reRender됨, 변경되지 않는 버튼은 재랜더링 되서는 안됨
    React.memo
    => 부모 컴포넌트의 변경이 있을때만 재랜더링 해줌

    props type
    React는 props의 type이 뭔지 모름, 추가로 설치해서 이를 검열해주어야 오류가 적게남

  */

  function Btn({ text, fontSize }) {
    console.log(text, "was rendered")
    return (
      <button 
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 10,
          fontSize,
        }}>
      {text}
      </button>
    )
  };
  
  Btn.propTypes = {
    text: PropTypes.string.isRequired,
    fontSize: PropTypes.number.isRequired,
  };
                                         
  function App() {
    return (
      <div>
        <Btn text="Save Change" fontSize={18} />
        <Btn text={"Continue"} fontSize={"alert"} />
      </div>
    )
  }; 

  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);

</script>
</html>
