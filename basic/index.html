<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bascis of React</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  /* State */
  /* 1. reRendering - whenever the data changes, it updates UI
        we need to re-render where data changes
        useState function include re-rendering
  */
  /* 
    development -> html 태그 사용시 에러 발생 o
    production -> minifiy 되어 html 태그를 사용하여도 에러 발생 x

    for => htmlFor
    class => className

    event
    event.target.value
    console.log(typeof(event.target.value)) ===> string
  */

  function MinutesToHours() {
    const [amount, setAmount] = React.useState();
    const [inverted, setInverted] = React.useState(false);

    const onChange = (event) => {
      setAmount(event.target.value)
    }
    const reset = () => setAmount(0);
    
    const onInvert = () => {
      reset();
      setInverted((current) => !current)
    };

    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input value={inverted ? amount * 60 : amount} id="minutes" type="number" placeholder="Minutes" onChange={onChange} disabled={inverted} />  
          /* default - disabled = false, inverted = false */
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount / 60)} id="" type="number" placeholder="Hours" onChange={onChange} disabled={!inverted} /> 
          /* default - disabled = true, inverted = false */
        </div>
        <h4>You want to convert {amount} into {Math.round(amount / 60)}</h4> 
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
      </div>
    )
  } 

  function KmToMiles() {
    return (
      <div>Km 2 M</div>
    )
  }
  
  function App() {
    const [index, setIndex] = React.useState("-1");
    const onSelect = (event) => {
      setIndex(event.target.value)
    }

    return (
      <div>
        <h1>Super Converter</h1>
        <select name="" id="" onChange={onSelect}>
          <option value="-1">Select your units</option>
          <option value="0">Minutes & Hours</option>  
          <option value="1">Km & Miles</option>  
        </select>
        <hr />
        {index === "-1" ? <div>Please select your units</div>: null }
        {index === "0" ? <MinutesToHours /> : null }
        {index === "1" ? <KmToMiles /> : null }        
      </div>
    )
  } 
  
  ReactDOM.render(<App />, root);

</script>
</html>
